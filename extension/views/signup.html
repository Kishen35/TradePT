<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-input {
            width: 100%;
            background: #0e0e0e;
            border: 1px solid #323738;
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            font-size: 12px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .login-input:focus {
            border-color: #ff444f;
        }

        label {
            display: block;
            font-size: 11px;
            color: #999;
            margin-bottom: 5px;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            width: 320px;
            height: 550px;
            overflow: hidden;
            background: #151717;
        }
    </style>
</head>

<body>

    <div id="ai-insights-popup"
        style="position: relative; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; margin: 0; border: none; box-shadow: none;">

        <div class="popup-header">
            <span>ðŸš€ Join TradePT</span>
        </div>

        <div class="popup-scroll-area">

            <div class="panel-section">
                <h4>Create Account</h4>

                <form id="signupForm">
                    <label>NAME</label>
                    <input type="text" class="login-input" name="name" required>

                    <label>EMAIL ADDRESS</label>
                    <input type="email" class="login-input" name="email" required>

                    <label>PASSWORD</label>
                    <input type="password" class="login-input" name="password" id="p1" required>

                    <label>CONFIRM PASSWORD</label>
                    <input type="password" class="login-input" name="confirm_password" id="p2" required>

                    <div style="margin-bottom: 15px; margin-top: 5px;">
                        <h4>1. Trading Experience</h4>
                        <select class="login-input" style="margin-bottom: 0;" name="experience_level">
                            <option value="beginner">Beginner (0-6 months)</option>
                            <option value="intermediate">Intermediate (6m - 2y)</option>
                            <option value="advanced">Advanced (2y+)</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4>2. Risk Tolerance</h4>
                        <select class="login-input" style="margin-bottom: 0;" name="risk_tolerance">
                            <option value="cut loss">Cut Loss (Low Risk)</option>
                            <option value="wait see">Wait See (Medium Risk)</option>
                            <option value="layering">Layering (High Risk)</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4>3. Trading Duration</h4>
                        <select class="login-input" style="margin-bottom: 0;" name="trading_duration">
                            <option value="scalper">Scalper</option>
                            <option value="day trader">Day Trader</option>
                            <option value="swing trader">Swing Trader</option>
                            <option value="long-term investor">Long-Term Investor</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4>4. Capital Allocation</h4>
                        <select class="login-input" style="margin-bottom: 0;" name="capital_allocation">
                            <option value="low risk">Low Risk</option>
                            <option value="medium risk">Medium Risk</option>
                            <option value="high risk">High Risk</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4>5. Asset Preference</h4>
                        <select class="login-input" style="margin-bottom: 0;" name="asset_preference">
                            <option value="forex">Forex</option>
                            <option value="commodities">Commodities</option>
                            <option value="crypto">Cryptocurrencies</option>
                        </select>
                    </div>

                    <button type="submit" class="lesson-btn"
                        style="width: 100%; padding: 10px; font-size: 13px; margin-top: 10px;">SIGN UP</button>
                </form>
            </div>

            <div class="lesson-block" style="border: none; background: transparent; padding: 0;">
                <p>Already have an account? <a href="login.html"
                        style="color: #ff444f; font-weight: bold; text-decoration: none;">Log In</a></p>
            </div>

        </div>
    </div>

    <script src="../js/signup.js" type="module"></script>
</body>

</html>
