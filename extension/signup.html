<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-input {
            width: 100%; background: #0e0e0e; border: 1px solid #323738; color: white;
            padding: 10px; border-radius: 4px; outline: none; font-size: 12px;
            box-sizing: border-box; margin-bottom: 10px; font-family: 'IBM Plex Sans', sans-serif;
        }
        .login-input:focus { border-color: #ff444f; }
        label { display: block; font-size: 11px; color: #999; margin-bottom: 5px; font-weight: bold; }
        body { margin: 0; padding: 0; width: 320px; height: 550px; overflow: hidden; background: #151717; }
    </style>
</head>
<body>

    <div id="ai-insights-popup" style="position: relative; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; margin: 0; border: none; box-shadow: none;">
        
        <div class="popup-header">
            <span>ðŸš€ Join TradePT</span>
        </div>

        <div class="popup-scroll-area">
            
            <div class="panel-section">
                <h4>Create Account</h4>
                
                <form id="signupForm">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" class="login-input" required>

                    <label>PASSWORD</label>
                    <input type="password" class="login-input" id="p1" required>

                    <label>CONFIRM PASSWORD</label>
                    <input type="password" class="login-input" id="p2" required>

                    <button type="submit" class="lesson-btn" style="width: 100%; padding: 10px; font-size: 13px; margin-top: 10px;">SIGN UP</button>
                </form>
            </div>

            <div class="lesson-block" style="border: none; background: transparent; padding: 0;">
                <p>Already have an account? <a href="login.html" style="color: #ff444f; font-weight: bold; text-decoration: none;">Log In</a></p>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('p1').value !== document.getElementById('p2').value){
                alert("Password tak sama!");
                return;
            }
            window.location.href = 'questionnaire.html';
        });
    </script>
</body>
</html>
